{% extends "base.html" %}

{% block header_styles %}
<link href="{{ url_for('static', filename='css/forms.css') }}" rel="stylesheet">
{% endblock %}

{% block page_content %}
  <main class="main">
    <section id="form-context" class="d-grid justify-content-center text-center">
      <h2>Account Login</h2>
      <span>No Account? <a href="/sign-up">Create one!</a></span>
    </section>
    <section id="form" class="d-flex justify-content-center">
      <form action="/login" method="POST" class="col-6">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" id="username" autocomplete="on">
            <label for="username">Email</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password" autocomplete="off">
            <label for="password">Password</label>
          </div>

        <button type="submit" class="form-control form-control-lg">Log In</button>
      </form>
    </section>
  </main>

{% endblock %}
