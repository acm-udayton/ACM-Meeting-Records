<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }} | ACM @ UD Meeting Records</title>
    <link rel="icon" href="{{url_for('static', filename='img/acm.ico')}}" type="image/x-icon">

    <meta name="author" content="ACM @ UD">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Page Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block header_styles %}
    {% endblock header_styles %}

    <!-- Page Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block header_scripts %}
    {% endblock header_scripts %}

</head>
<body class="d-flex flex-column min-vh-100">

<div class="p-5 text-white text-center ud-blue-bg">
    <h1>{{ page_title }}</h1>
    <p class="ud-red-text">ACM @ UD Meeting Records</p> 
</div>

{% block page %}
{% endblock %}
